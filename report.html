<!doctpe html>
<html>
  <head>
    <style>
      input, output
      {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Input (text with linebreaks)</h2>
      <textarea id="input"></textarea>
      <br><button id="process" onClick="onProcess()">Process</button>
    </div>
    
    <div>
      <h2>Output</h2>
      <textarea id="output"></textarea>
    </div>
    <script>
      function onProcess(){
        var input = document.getElementById("input").value;
        if (!input){
          alert("Invalid input");
          return;
        }
        var output = "";
        output = input.replace(/(?:\r\n|\r|\n)/g, 'hello');
        document.getElementById("output").value = output;
      }
    </script>
  </body>
  
</html>
